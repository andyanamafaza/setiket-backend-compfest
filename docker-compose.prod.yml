# Docker Compose for Production
version: '3.8'

services:
  seaweedfs:
    image: chrislusf/seaweedfs:latest
    ports:
      - "8333:8333"
      - "8888:8888"
      - "9333:9333"
      - "8080:8080"
    volumes:
      - seaweedfs_data:/data
    command: >
      /bin/sh -c "
      weed master -ip=0.0.0.0 -port=9333 -defaultReplication=000 &
      sleep 2 &&
      weed volume -dir=/data -max=0 -mserver=localhost:9333 -port=8080 &
      sleep 1 &&
      weed filer -master=localhost:9333 -port=8888
      "
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9333/dir/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-setiket_db}
      POSTGRES_USER: ${POSTGRES_USER:-setiket_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-setiket_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-setiket_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-setiket_db}
      - SEAWEEDFS_URL=http://seaweedfs:8333
      - SEAWEEDFS_FILER_URL=http://seaweedfs:8888
      - SEAWEEDFS_MASTER_URL=http://seaweedfs:9333
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:
  seaweedfs_data:

